# Watchdog LTE QMI/MBIM Configuration

# LOG HEADER
logheader="watchdog_mbim"

# TEMP DIRECTORY
watchdog_directory="/tmp/watchdog"

# Loop delay (seconds)
delay="20"

# Delay after WAN reconnect (seconds)
delay_reconnect="120"

# DEBUG
watchdog_debug_file="/tmp/watchdog/mbim_debug"

# Block file for temporary watchdog disable
watchdog_block_file="/tmp/watchdog/watchdog.block"

# OPTIONAL PRE/POST SCRIPT
watchdog_predown_file="/tmp/watchdog/predown.sh"
watchdog_postup_file="/tmp/watchdog/postup.sh"

# AT command block file (used internally)
atcmd_block_file="/tmp/watchdog/atcmd_block"

# Ping test configuration
ping_target="8.8.8.8"
ping_timeout_sec="300"
ping_lock="/tmp/watchdog/ping_lock"
